name: CMake
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      # Build your program with the given configuration
      run: /home/ubuntu/projects/codingveda_backend_cpp/scripts/build.sh
      
    - name: Run
      # Build your program with the given configuration
      run: /home/ubuntu/projects/codingveda_backend_cpp/scripts/run.sh
      
